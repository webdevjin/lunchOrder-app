<div id="form">
      <%= form_for @order do |f| %>


        <div class="field">
          <%= f.label :pay_type %>
          <%= f.select :pay_type, Order::PAYMENT_TYPES, prompt: 'Select a payment method' %>
        </div>
        <div class="actions">
          <%= f.submit 'Paynow' %>
        </div>
      <% end %>
      </div>
